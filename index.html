<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Type Racer</title>
</head>
<body>
       <!-- Header Area -->
       <header class="bg-primary text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">TypeRacer</h1>
            <button class="btn btn-light" id="instructionsButton">Instructions</button>
        </div>

         <!-- Main Content Area -->
        <div class="container"></div>
        <div class="row">
            <!-- Test Area -->
            <div class="col-12 col-md-8 mb-4">
            <div class="p-3 border bg-light">
                <h2>Typing Test</h2>
                <!-- Dropdown Menu -->
                <div class="input-group mb-3">
                <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
                <select class="form-select" id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                </div>
                <!-- Typing test content goes here -->
            </div>
            </div>
            <!-- Results Area -->
            <div class="col-12 col-md-4 mb-4">
            <div class="p-3 border bg-light">
                <h2>Results</h2>
                <p>Level: <span id="resultLevel">N/A</span></p>
                <p>Time: <span id="resultTime">0</span> seconds</p>
                <p>WPM: <span id="resultWPM">0</span></p>
            </div>
            </div>
        </div>
        </div>
        <!-- Sample Text -->
    <div class="mb-3">
        <p id="sampleText">The quick brown fox jumps over the lazy dog.</p>
    </div>
    <!-- Text Box -->
    <div class="mb-3">
        <input type="text" class="form-control" id="typingInput" placeholder="Start typing here...">
    </div>
    <!-- Buttons -->
    <div class="d-flex justify-content-between">
        <button class="btn btn-success" id="startButton">Start</button>
        <button class="btn btn-danger" id="stopButton">Stop</button>
        <button class="btn btn-warning" id="retryButton">Retry</button>
    </div>
    </header>
<!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- font awesome js-->
<script src="https://kit.fontawesome.com/37d7030693.js" crossorigin="anonymous"></script>
</body>
</html>
